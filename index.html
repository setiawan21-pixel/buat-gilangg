<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Surprise ‚ú®</title>
<style>
html,body{
    margin:0;
    padding:0;
    height:100%;
    background: radial-gradient(circle at bottom,#0a0a0a,#000);
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    color:white;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

h1{
    position:fixed;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:22px;
    letter-spacing:2px;
    z-index:3;
}

h1 span{
    display:block;
    font-size:16px;
    opacity:0.8;
    margin-top:6px;
}

.photo{
    position:absolute;
    width:180px;
    height:240px;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,255,255,0.35);
    animation: show 4s ease-in-out forwards;
    z-index:2;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

@keyframes show{
    0%{opacity:0; transform:scale(0.6) rotate(0deg);}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0; transform:scale(1) rotate(var(--rot));}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<h1>
    Untuk Kamu ü§ç
    <span>Yang selalu semangatt</span>
</h1>

<script>
// ===== FOTO RANDOM =====
const photos = [
 "gilangg.jpg",
 "gilang3.jpg",
 "gilang2.jpg",
 "gilang4.jpg"
];

function randomPhoto(){
    const div = document.createElement("div");
    div.className = "photo";

    const img = document.createElement("img");
    img.src = photos[Math.floor(Math.random()*photos.length)];
    div.appendChild(img);

    const size = Math.random()*80 + 160;
    div.style.width = size+"px";
    div.style.height = size*1.3+"px";

    div.style.left = Math.random()*(innerWidth-200)+"px";
    div.style.top = Math.random()*(innerHeight-300)+"px";

    const rot = Math.random()*30 - 15;
    div.style.setProperty("--rot", rot+"deg");

    document.body.appendChild(div);

    setTimeout(()=>div.remove(),4000);
}

setInterval(randomPhoto,1200);

// ===== KEMBANG API =====
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const fireworks=[];

function Firework(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.ty=Math.random()*canvas.height/2;
    this.ex=false;
    this.p=[];
    this.update=function(){
        if(!this.ex){
            this.y-=7;
            if(this.y<this.ty){
                this.ex=true;
                for(let i=0;i<60;i++) this.p.push(new Particle(this.x,this.y));
            }
        }
    }
    this.draw=function(){
        if(!this.ex){
            ctx.fillStyle="white";
            ctx.beginPath();
            ctx.arc(this.x,this.y,2,0,Math.PI*2);
            ctx.fill();
        }
    }
}

function Particle(x,y){
    this.x=x; this.y=y;
    this.a=Math.random()*Math.PI*2;
    this.s=Math.random()*5+2;
    this.l=70;
    this.c=`hsl(${Math.random()*360},100%,60%)`;
    this.update=function(){
        this.x+=Math.cos(this.a)*this.s;
        this.y+=Math.sin(this.a)*this.s;
        this.l--;
    }
    this.draw=function(){
        ctx.fillStyle=this.c;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fill();
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.05) fireworks.push(new Firework());

    fireworks.forEach(f=>{
        f.update();
        f.draw();
        if(f.ex){
            f.p.forEach(p=>{
                p.update();
                p.draw();
            });
        }
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
